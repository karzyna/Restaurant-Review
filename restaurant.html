<!DOCTYPE html>
<html lang="en">

<head>
  <link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">

  <meta name="viewport" content="width=device-width" initial-scale="1.0">
  <meta name="theme-color" content="#333">
  
  <title>Restaurant Info</title>
  <style>
      body,td,th,p{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: #333;
      line-height: 1.5;
      margin: 0;
  }
  body {
      background-color: #fdfdfd;
    margin: 0;
    padding: 0;
    top: 0;
    left: 0;
      position: relative;
    min-height: 100%;
  }
  nav {
    width: 100%;
    height: 80px;
    background-color: #252831;
    text-align: center;
  }
</style>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="container-fluid">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="container-fluid">
    <div class="container-fluid">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </div>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" src="lib/idb.js"></script>
  <script type="application/javascript" src="lib/lazyload.min.js"></script>
  <script type="application/javascript" src="js/index_idb.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAKCeoN5tbDgSeIMQAjUXdDGaEIXCygig&libraries=places&callback=initMap"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
